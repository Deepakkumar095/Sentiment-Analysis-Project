<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Tool</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis Tool</h1>
        
        <div class="input-section">
            <label for="textInput">Enter text to analyze:</label>
            <textarea id="textInput" placeholder="Type your text here... (e.g., 'I love this new product!' or 'This service was disappointing.')"></textarea>
        </div>

        <div class="button-group">
            <button class="analyze-btn" onclick="analyzeSentiment()">Analyze Sentiment</button>
            <button class="clear-btn" onclick="clearAll()">Clear</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing sentiment...</p>
        </div>

        <div class="results" id="results">
            <div class="sentiment-badge" id="sentimentBadge"></div>
            
            <div class="confidence-bar">
                <div class="confidence-fill" id="confidenceFill"></div>
            </div>
            
            <div class="details">
                <div class="detail-card">
                    <span class="detail-value" id="confidenceValue">0%</span>
                    <div class="detail-label">Confidence</div>
                </div>
                <div class="detail-card">
                    <span class="detail-value" id="wordCount">0</span>
                    <div class="detail-label">Word Count</div>
                </div>
                <div class="detail-card">
                    <span class="detail-value" id="sentimentScore">0.0</span>
                    <div class="detail-label">Score</div>
                </div>
            </div>
        </div>

        <div class="example-texts">
            <h3>Try these examples:</h3>
            <span class="example-btn" onclick="setExample('I absolutely love this new smartphone! The camera quality is amazing and the battery life is outstanding.')">Positive Example</span>
            <span class="example-btn" onclick="setExample('This movie was terrible. I wasted my time and money. The plot made no sense.')">Negative Example</span>
            <span class="example-btn" onclick="setExample('The weather today is okay. It is neither too hot nor too cold.')">Neutral Example</span>
            <span class="example-btn" onclick="setExample('I am excited about the new opportunities ahead, but also nervous about the challenges.')">Mixed Example</span>
        </div>
    </div>

    <script src="/Function/script.js"></script>
</body>
</html>
